name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check if release commit
        id: check_release
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" =~ ^chore:\ release\ v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            VERSION="${BASH_REMATCH[1]}"
            echo "is_release=true" >> "$GITHUB_OUTPUT"
            echo "version=v${VERSION}" >> "$GITHUB_OUTPUT"
            echo "Detected release commit for version v${VERSION}"
          else
            echo "is_release=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Bun
        if: steps.check_release.outputs.is_release != 'true'
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        if: steps.check_release.outputs.is_release != 'true'
        run: bun install

      - name: Lint
        if: steps.check_release.outputs.is_release != 'true'
        run: bun run lint

      - name: Format check
        if: steps.check_release.outputs.is_release != 'true'
        run: bun run format:check

      - name: Typecheck
        if: steps.check_release.outputs.is_release != 'true'
        run: bun run typecheck

      - name: Test
        if: steps.check_release.outputs.is_release != 'true'
        run: bun test

      - name: Create and push tag
        if: steps.check_release.outputs.is_release == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          VERSION="${{ steps.check_release.outputs.version }}"

          # Check if tag already exists
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists, skipping"
            exit 0
          fi

          # Verify version matches package.json
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "v${PKG_VERSION}" != "$VERSION" ]; then
            echo "::error::Version mismatch: commit says $VERSION but package.json has v${PKG_VERSION}"
            exit 1
          fi

          # Create and push tag
          git tag "$VERSION"
          git push origin "$VERSION"
          echo "Created and pushed tag $VERSION"
